<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crosby Temperatures</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="location">
          <div class="eyebrow">Daily temperatures</div>
          <div class="title-row">
            <img id="site-logo" class="site-logo" alt="Isle of Man crochet weather logo" />
            <h1 id="location-name"></h1>
          </div>
          <p class="coordinates" id="coordinates"></p>
          <p class="last-updated" id="last-updated"></p>
        </div>
        <p class="status" id="status" role="status" aria-live="polite"></p>
      </header>

      <main>
        <div class="controls">
          <div class="range-buttons" role="group" aria-label="Quick ranges">
            <button class="range-button active" data-range="7" type="button">Last 7</button>
            <button class="range-button" data-range="30" type="button">Last 30</button>
            <button class="range-button" data-range="60" type="button">Last 60</button>
          </div>
          <div class="view-toggle" role="group" aria-label="View mode">
            <button class="view-button active" data-view="list" type="button">List</button>
            <button class="view-button" data-view="calendar" type="button">Calendar</button>
          </div>
        </div>

        <section class="data-card">
          <div id="list-view" class="view-section active" aria-live="polite">
            <div class="table-wrapper">
              <table id="temperatures" aria-live="polite">
                <thead>
                  <tr>
                    <th scope="col">Date</th>
                    <th scope="col" class="col-temp">Max (°C)</th>
                    <th scope="col" class="col-temp">Min (°C)</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div id="card-list" class="card-list"></div>
          </div>
          <div id="calendar-view" class="view-section calendar-view" aria-live="polite"></div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
