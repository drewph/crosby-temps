<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crosby Temperatures</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="location">
          <div class="eyebrow">Daily temperatures</div>
          <h1 id="location-name"></h1>
          <p class="coordinates" id="coordinates"></p>
        </div>
        <p class="status" id="status" role="status" aria-live="polite"></p>
      </header>

      <main>
        <table id="temperatures" aria-live="polite">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Max (°C)</th>
              <th scope="col">Min (°C)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
